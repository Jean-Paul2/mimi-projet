<!DOCTYPE html>
<html lang="fr">
  <head>

    <h2>Manage Transactions</h2>
    <main>
      <fieldset>
        <legend><em>Transaction :</em></legend>
        <form>
          <label>Transaction Date</label>
          <input id="t-d" type="date" value="/ /" />
          <label>Transaction Object</label>
          <input id="t-o" type="text" value="description of Transaction" />
          <br />
          <br />
          <label>Code</label>
          <input id="code" type="text" value="Code" />
          <label>Label</label>
          <input id="label" type="text" value="Label" />
          <label>Debit</label>
          <input id="debit" type="number" value="oMount" />
          <br />
          <br />
          <label>Credit</label>
          <input id="credit" type="number" value="oMount" />
          <button id="myButton">ADD</button>
        </form>
      </fieldset>
      <br />
      <table>
        <thead>
          <th>Transaction Date</th>
          <th>Transaction Object</th>
          <th>Code</th>
          <th>Label</th>
          <th>Debit</th>
          <th>Credit</th>
        </thead>
        <tbody id="Liste"></tbody>
      </table>
    </main>
    <script src="transaction.js"></script>
