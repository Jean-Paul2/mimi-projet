<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPS-AG</title>
    <link rel="stylesheet" href="/manage-account.61605155.css">
  </head>

  <body>
    <a href="/index.html">Back</a>

    <h2>Manage Accounts</h2>
    <main>
      <fieldset>
        <legend><em>Account :</em></legend>
        <form onsubmit="false">
          <label>Code</label>
          <input type="text" id="code">
          <label>Label</label>
          <input type="text" id="label">
          <label>Class</label>
          <select id="classe">
            <option value="4 Tiers">4 Tiers</option>
            <option value="4 Tiers">4 Tiers</option>
            <option value="7 Produits">7 Produits</option>
            <option value="6 Charges">6 Charges</option>
            <option value="5 Tresoreri">5 Tresoreri</option>
          </select>
          <span style="color: red" id="error"></span>
          <button id="myButton">ADD</button>
        </form>
      </fieldset>
      <br>

      <table border="2" id="ThisTable">
        <thead>
          <th>Code</th>
          <th>Label</th>
          <th>Class</th>
        </thead>
        <tbody id="Liste"></tbody>
      </table>
    </main>
    <script src="/manage-account.79e337b5.js"></script>
  </body>
</html>
